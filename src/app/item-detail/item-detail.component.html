<div class="container-fluid">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <h2>Item Details</h2>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col-3"></div>

    <div class="col" *ngIf="item$ | async as item">
      <form (ngSubmit)="onEditItem()">
        <div class="row">
          <label class="col-form-label">Item: {{item.id}}</label>
        </div>
        <div class="form-row">
          <label class="col-form-label">Name:</label>
        </div>
        <div class="form-row">
          <input type="text"  class="form-control" value="{{item.name}}" readonly>
        </div>
        <div class="form-row">
          <label class="col-form-label">Description:</label>
        </div>
        <div class="form-row">
          <textarea type="text" class="form-control" value="{{item.description}}" readonly></textarea>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-row">
            <label class="col-form-label">Price:</label>
            </div>
            <div class="form-row">
              <input type="text" class="form-control" value="{{item.price}}" readonly>
            </div>
          </div>
          <div class="col">
            <div class="form-row">
            <label class="col-form-label">Amount of stock:</label>
            </div>
            <div class="form-row">
              <input type="text" class="form-control" value="{{item.amountOfStock}}" readonly>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <button class="btn btn-primary btn-lg" type="submit">
              Edit item
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-lg" (click)="onBack()">
              Back
            </button>
          </div>
        </div>

      </form>
    </div>


    <div class="col-3"></div>
  </div>


</div>
